            <section class="url--information">
              <h3 class="url--information__title">Wikipedia</h3>
              <p class="url--information__url">www.wikipedia.com</p>
            </section>
          </a>
          <section class="metrics--container">
            <span class="metrics--popularity" title="Popularity"><i class="nf nf-oct-graph"></i> Popularity</span>
            <span class="metrics--number-words" title="Number of words"><i class="nf nf-cod-whole_word"></i> Number Words</span>
